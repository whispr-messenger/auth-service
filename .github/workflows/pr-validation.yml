name: Pull Request Validation

on:
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  # ================================
  # Quick validation for PRs
  # ================================
  pr-validation:
    name: PR Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts"

      - name: Run linting
        run: npm run lint

      - name: Type checking
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test

      - name: Build check
        run: npm run build

      - name: Docker build test (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: auth-service:pr-${{ github.event.number }}

  # ================================
  # SonarQube analysis for PRs
  # ================================
  sonarqube-pr:
    name: SonarQube PR Analysis
    runs-on: ubuntu-latest
    needs: pr-validation
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:cov

      - name: SonarQube Analysis (Community Edition)
        continue-on-error: true
        uses: sonarsource/sonarqube-scan-action@v2.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.branch.name=${{ github.head_ref }}

  # ================================
  # Summary comment
  # ================================
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [pr-validation, sonarqube-pr]
    if: always()
    
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const validationStatus = '${{ needs.pr-validation.result }}';
            const sonarStatus = '${{ needs.sonarqube-pr.result }}';
            
            let summary = `## 🔍 PR Validation Summary #${{ github.event.number }}\n\n`;
            
            summary += `### ✅ Basic Validation\n`;
            summary += `- **Status**: ${validationStatus === 'success' ? '✅ Success' : '❌ Failed'}\n`;
            summary += `- Format, lint, unit tests, build\n\n`;
            
            summary += `### 📊 SonarQube Analysis\n`;
            summary += `- **Status**: ${sonarStatus === 'success' ? '✅ Success' : sonarStatus === 'skipped' ? '⏭️ Skipped' : '❌ Failed'}\n`;
            summary += `- Code quality and test coverage\n\n`;
            
            if (validationStatus === 'success') {
              summary += `### 🎉 This PR is ready to merge!\n`;
            } else {
              summary += `### ⚠️ This PR requires fixes before merge\n`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
            });