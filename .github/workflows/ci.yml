name: 👷 Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  checks: write
  pull-requests: write
  packages: write
  security-events: write
  actions: read
  attestations: write
  id-token: write

env:
  NODE_VERSION: '18'

jobs:
  # ================================
  # Tests and Quality
  # ================================
  tests:
    name: 🧪 Run Tests & Quality
    uses: ./.github/workflows/tests.yml
    with:
      ref: ${{ github.ref }}
      should_deploy: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}

  # ================================
  # Security Scanning
  # ================================
  security:
    name: 🔒 Trivy Security Scan
    uses: ./.github/workflows/trivy.yml
    with:
      ref: ${{ github.ref }}
      should_deploy: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}

  # ================================
  # Docker Build
  # ================================
  docker:
    name: 🐋 Docker Build & Push
    needs: [tests, security]
    if: success()
    uses: ./.github/workflows/docker.yml
    with:
      ref: ${{ github.ref }}
      should_deploy: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}