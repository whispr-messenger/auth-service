# SonarQube Configuration pour auth-service
sonar.projectKey=whispr-auth-service
sonar.projectName=Whispr Auth Service
sonar.projectVersion=1.0

# Sources et tests
sonar.sources=src
sonar.tests=test,src/**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.e2e-spec.ts

# TypeScript/JavaScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test coverage
sonar.coverage.exclusions=**/*.spec.ts,**/*.e2e-spec.ts,**/migrations/**,**/main.ts

# Code analysis
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true

# Security hotspots
sonar.security.hotspots.inheritFromParent=true

# Duplication
sonar.cpd.exclusions=**/migrations/**

# Issues
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S6478
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test/**/*.ts