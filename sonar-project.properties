# SonarQube Configuration pour auth-service
sonar.projectKey=whispr-messenger_auth-service_11813afb-b949-4baf-aa3f-7d12c436cb56
sonar.projectName=Whispr Auth Service
sonar.projectVersion=1.0

# Sources et tests
sonar.sources=src
sonar.tests=test
sonar.test.inclusions=**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.e2e-spec.ts,**/dto/**,**/migrations/**,**/interfaces/**

# TypeScript/JavaScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test coverage
sonar.coverage.exclusions=**/*.spec.ts,**/*.e2e-spec.ts,**/migrations/**,**/dto/**,**/interfaces/**,**/main.ts

# Code analysis
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true

# Security hotspots
sonar.security.hotspots.inheritFromParent=true

# Duplication
sonar.cpd.exclusions=**/migrations/**

# Issues
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S6478
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.spec.ts,**/*.e2e-spec.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test/**/*.ts